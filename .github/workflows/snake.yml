name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: KarboLennon
          outputs: |
            dist/snake.svg

      - name: Push snake.svg to 'snake' branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin
          git switch -C snake
          cp dist/snake.svg snake.svg
          git add snake.svg
          git commit -m "chore: update snake" || echo "no changes"
          git push -u origin snake
